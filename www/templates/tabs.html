<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Library" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks-outline" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="edit" icon-off="ion-android-create" icon-on="ion-android-create" href="#/tab/edit">
    <ion-nav-view name="tab-edit"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="return" icon-off="ion-ios-download-outline" icon-on="ion-ios-download-outline" href="#/tab/return">
    <ion-nav-view name="tab-return"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Checkout" icon-off="icon ion-ios-upload-outline" icon-on="icon ion-ios-upload-outline" href="#/tab/check">
  <ion-nav-view name="tab-checkOut"></ion-nav-view>
  </ion-tab>

</ion-tabs>
