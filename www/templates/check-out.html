<ion-view view-title="Borrow">
  <ion-content class="padding">
    <h2>borrow</h2>

    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Item ID</span>
        <input type="number" placeholder="Item ID">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Borrower Name</span>
        <input type="text" placeholder="Borrower Name">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Borrower ID</span>
        <input type="number" placeholder="Borrower ID">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">check out time  </span>
        <input type="text" placeholder="check out time : yyyy/mm/dd">
      </label>
    </div>
    <button class="button button-block button-positive">
      submit
    </button>
  </ion-content>
</ion-view>
